<div class="card mt-3" style="width: 18rem;">
    <h5 class="card-header">
        <a href="{% url 'core:project' user=project.owner name=project.name %}">{{ project.name }}</a>
    </h5>
    <div class="card-body">
        <p class="card-text">{{ project.description }}</p>
        <a href="{{ project.repository.url }}" class="card-link">View on GitHub</a>
    </div>
</div>
