<tr>
    <td><mark>{{ activity.date_time }}</mark></td>
    <td><mark>{{ activity.get_activity_type_display }}</mark></td>
    <td>
        <b><i>{{ activity.related_object.name }}</i></b> <mark>was updated</mark>
        <p><b>Changes:</b></p>
        <ul>
            {% for change in activity.context.difference %}
                <li>
                    <mark>{{ change.field }}</mark> was changed
                    <b>from</b> <mark>{{ change.changed_from }}</mark> <b>to</b> <mark>{{ change.changed_to }}</mark>
                </li>
            {% endfor %}
        </ul>
    </td>
</tr>
