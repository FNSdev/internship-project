{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h2>Login</h2>
    <form method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-lg btn-success mt-3">Sign up</button>
    </form>
{% endblock %}
