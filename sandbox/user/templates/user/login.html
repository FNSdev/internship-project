{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    {% if request.user.is_authenticated %}
        <h2>Already logged in as {{ request.user.email }}</h2>
    {% else %}
        <h2>Login</h2>
        <form method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-lg btn-success mt-3">Login</button>
        </form>
    {% endif %}
{% endblock %}
